{% load static %}
<!doctype html>
<html lang="en">

    <title>{% block title %}{% endblock %} | Booking System</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>
<body>

    {% include "partials/nav.html" %}

    <div class="container">
        
	{% block content %}
	{% endblock %}
    </div>

    {% include "partials/footer.html" %}
